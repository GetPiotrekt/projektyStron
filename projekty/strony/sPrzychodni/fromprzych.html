<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zgłoszeniowy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color:rgb(116, 203, 240)">
    <h1>Zgłoszenie do przychodni</h1>
    <form action="receive.php" method="post">
        <div class="glowne">
            <div class="strona">
                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" required>

                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" required>

                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefon">Numer telefonu:</label>
                <input type="tel" id="telefon" pattern="[0-9]{9}" name="telefon" required>
            </div>
            <div class="strona">
                <label for="data">Preferowana data wizyty:</label>
                <input type="date" id="data" name="data" required>

                <label for="godzina">Preferowana godzina wizyty:</label>
                <input type="time" id="godzina" name="godzina" required>

                <label for="uwagi">Dodatkowe uwagi:</label>
                <textarea id="uwagi" name="uwagi" rows="4" cols="50"></textarea>

                <input type="submit" value="Wyślij zgłoszenie">
            </div>
        </div>
    </form>
</body>

</html>
